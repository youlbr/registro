<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./app.css">
  <link rel="stylesheet" href="./css/registro.css">
  <link rel="stylesheet" href="./css/horario.css">
  <link rel="stylesheet" href="css/date.css">
  <title>Document</title>
</head>

<body class="flex-center">

  <main class="main">
    <section class="content-date">
      <div class="fecha">
        <p class="diaMES"></p>
        <h2 class="mes"></h2>
        <p class="dia"></p>
      </div>
      <div class="hora">
        <p class="horaTime"></p>

      </div>
    </section>

    <section class="content-registro flex-center">
      <p class="registro">Registro</p>
      <section class="content-semana"></section>
    </section>

    <section class="content-semanal flex-center">
      <section class="dasboar-semanal"></section>
    </section>
    
    <section class="dasboar-progress">
      <h2 class="progreso-text">Mi Progreso</h2>
     <div class="cardP">
      <p id="dia1"></p>
      <p id="porcentaje1"></p>
      <div class="xcent"></div>
    </div>
    <div class="cardP">
       <p id="dia2"></p>
       <p id="porcentaje2"></p>
       <div class="xcent"></div>
       
      </div>
      <div class="cardP">
       <p id="dia3"></p>
       <p id="porcentaje3"></p>
       <div class="xcent"></div>
      
     </div>
    </section>

  </main>

  <section class="dasboar-register">
    <section class="close"> <button class="x">X</button></section>
    <section class="content-exagonal"></section>
    <section class="next"></section>
  </section>
  <script type="module" src="./app.js"></script>
</body>

</html>
